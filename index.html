<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile and Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Profile Section -->
      <div id="profile-section" class="profile-card">
        <div class="profile-left">
          <img src="https://i.pinimg.com/736x/fc/dc/d7/fcdcd7aedaa9639733834461571a5b9f.jpg" alt="Profile Image" class="profile-img" />
          <div class="profile-info">
            <h3 id="profile-name">Nama Anda</h3>
            <p class="role" id="profile-role">Front End Designer</p>
            <div class="buttons">
              <button class="edit-btn" onclick="showForm()">Edit</button>
              <button class="resume-btn">Resume</button>
            </div>
          </div>
        </div>
        <div class="profile-right">
          <ul>
            <li><strong>Availability:</strong> <span id="profile-availability">Full Time</span></li>
            <li><strong>Usia:</strong> <span id="profile-age">19</span></li>
            <li><strong>Lokasi:</strong> <span id="profile-location">Jakarta</span></li>
            <li><strong>Pengalaman:</strong> <span id="profile-experience">2 tahun</span></li>
            <li><strong>Email:</strong> <span id="profile-email">email@gmail.com</span></li>
          </ul>
        </div>
      </div>

      <div id="form-section" class="form-card" style="display: none">
        <h2>section form</h2>
        <form onsubmit="saveProfile(event)">
          <div class="form-group">
            <label for="name">Nama</label>
            <input type="text" id="name" value="Nama Anda" />
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <input type="text" id="role" value="Front End Designer" />
          </div>
          <div class="form-group">
            <label for="availability">Availability</label>
            <input type="text" id="availability" value="Full Time" />
          </div>
          <div class="form-group">
            <label for="age">Usia</label>
            <input type="text" id="age" value="19" />
          </div>
          <div class="form-group">
            <label for="location">Lokasi</label>
            <input type="text" id="location" value="Jakarta" />
          </div>
          <div class="form-group">
            <label for="experience">Years Experience</label>
            <input type="text" id="experience" value="2" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" value="email@gmail.com" />
          </div>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
